<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article id="app-container">
      <header id="display-container">
        <span id="display-content">456097</span>
      </header>
      <main id="btns-container">
        <section class="btns-wrapper" id="btns-wrapper-1">
          <button class="btn" id="btn-seven">7</button>
          <button class="btn" id="btn-eight">8</button>
          <button class="btn" id="btn-nine">9</button>
          <button class="btn" id="btn-divide">/</button>
        </section>
        <section class="btns-wrapper" id="btns-wrapper-2">
          <button class="btn" id="btn-four">4</button>
          <button class="btn" id="btn-five">5</button>
          <button class="btn" id="btn-six">6</button>
          <button class="btn" id="btn-minus">-</button>
        </section>
        <section class="btns-wrapper" id="btns-wrapper-3">
          <button class="btn" id="btn-one">1</button>
          <button class="btn" id="btn-two">2</button>
          <button class="btn" id="btn-three">3</button>
          <button class="btn">#</button>
        </section>
        <section class="btns-wrapper" id="btns-wrapper-4">
          <button class="btn" id="btn-zero">0</button>
          <button class="btn" id="btn-equals">=</button>
          <button class="btn">+</button>
        </section>
      </main>
    </article>
  </body>
</html>
