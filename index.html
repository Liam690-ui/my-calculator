<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <span id="display-container">
            <span id="display-content">45687</span>
        </span>
        <div id="btns-container">
            <div class="btns-wrapper" id="btns-wrapper-1">
                <span class="btn" id="btn-seven">7</span>
                <span class="btn" id="btn-eight">8</span>
                <span class="btn" id="btn-nine">9</span>
                <span class="btn" id="btn-divide">/</span>
            </div>
            <div class="btns-wrapper" id="btns-wrapper-2">
                <span class="btn" id="btn-four">4</span>
                <span class="btn" id="btn-five">5</span>
                <span class="btn" id="btn-six">6</span>
                <span class="btn" id="btn-minus">-</span>
            </div>
            <div class="btns-wrapper" id="btns-wrapper-3">
                <span class="btn" id="btn-one">1</span>
                <span class="btn" id="btn-two">2</span>
                <span class="btn" id="btn-three">3</span>
                <span class="btn">#</span>
            </div>
            <div class="btns-wrapper" id="btns-wrapper-4">
                <span class="btn" id="btn-zero">0</span>
                <span class="btn" id="btn-equals">=</span>
                <span class="btn">+</span>
            </div>
        </div>
    </div>
</body>
</html>
